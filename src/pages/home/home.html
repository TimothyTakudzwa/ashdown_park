<ion-content padding class="background-image" text-center>
  <h3>Welcome</h3>
  <p>
    The Ashdown Park mobile Application brings the residents of Ashdown Park together to help each other in cases of trouble.
    The Application can be used for the below purposes </p>
  <br><div class="row" (click)="viewAlerts()">
    <div class="icon-div">
      <ion-icon name="clipboard" class="ion-icon"></ion-icon>
    </div>
    <div class="col text-div">
      <h1 class="text">View Created Alerts</h1>
    </div>
  </div>
  <br><br>
  <div class="row" (click)="chat()">
    <div class="icon-div">
      <ion-icon name="logo-whatsapp" class="icon"></ion-icon>
    </div>
    <div class="col text-div">
      <h1 class="text">Talk to Neighbours</h1>
    </div>
  </div><br><br>
  <div class="row" (click)="emergency()">
    <div class="icon-div">
      <ion-icon name="keypad" class="icon"></ion-icon>
    </div>
    <div class="col text-div">
      <h1 class="text">Emergency Numbers</h1>
    </div>
  </div>
  <br><br>
  <div class="row" (click)="notice()">
    <div class="icon-div">
      <ion-icon name="megaphone" class="icon"></ion-icon>
    </div>
    <div class="col text-div">
      <h1 class="text">Notice Board</h1>
    </div>
  </div>
  <br><br>
  <div class="row" (click)="profile()">
    <div class="icon-div">
      <ion-icon name="person" class="icon"></ion-icon>
    </div>
    <div class="col text-div">
      <h1 class="text">My Profile</h1>
    </div>
  </div>
  <br><h2 text-center>Panic Button!!!</h2><br><br>
  <div class="pulsating-circle" (click)="notice()"></div>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="makeCall()"><ion-icon name="call"></ion-icon></button>

  </ion-fab>
</ion-content>
